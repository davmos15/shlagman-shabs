    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDcIHugMlcAy2VxBBcGc7jrcvNO0O2EfSw",
            authDomain: "shlagman-shabs.firebaseapp.com",
            projectId: "shlagman-shabs",
            storageBucket: "shlagman-shabs.firebasestorage.app",
            messagingSenderId: "718510100727",
            appId: "1:718510100727:web:c4a7afdadfe2ae6e8843f2",
            measurementId: "G-EV7GE2GVQK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Family members from the WhatsApp group (alphabetical order)
        const familyMembers = [
            'Adi & Gabe', 'Bobba', 'Gilla',
            'Meyerowitz', 'Mosbergs', 'Moskow 29b', 'Moskow Carlingford', 'PBs'
        ];
        
        // Host rotation (every 2 weeks)
        const hostRotation = ['Gilla', 'Ruth', 'Tamar'];
        
        // Items typically needed for Shabbat lunch
        let bringItems = [];
        
        // State management
        let rsvpData = {};
        let bringData = {};
        let currentHost = '';
        let currentDate = '';
        let currentTime = '7:00 PM'; // Default time
        let additionalGuests = [];
        
        // Initialize family member RSVPs
        familyMembers.forEach(member => {
            rsvpData[member] = { status: 'pending', guests: 1, previousGuests: 1 };
        });
        
        // Firebase Functions
        function updateSyncStatus(status) {
            const statusEl = document.getElementById('sync-status');
            
            switch(status) {
                case 'online':
                    statusEl.textContent = 'üü¢ Live';
                    statusEl.className = 'sync-status sync-online';
                    break;
                case 'saving':
                    statusEl.textContent = 'üü° Saving...';
                    statusEl.className = 'sync-status sync-saving';
                    break;
                case 'offline':
                default:
                    statusEl.textContent = 'üî¥ Offline';
                    statusEl.className = 'sync-status sync-offline';
                    break;
            }
        }
        
        async function saveStateToFirebase() {
            updateSyncStatus('saving');
            
            try {
                const state = {
                    rsvpData,
                    bringData,
                    currentHost,
                    currentDate,
                    currentTime,
                    bringItems,
                    additionalGuests,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('shabbat-plans').doc('current').set(state);
                updateSyncStatus('online');
            } catch (error) {
                console.error('Failed to save to Firebase:', error);
                updateSyncStatus('offline');
            }
        }
        
        async function loadStateFromFirebase() {
            try {
                const doc = await db.collection('shabbat-plans').doc('current').get();
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Load data from Firebase
                    if (data.rsvpData) rsvpData = data.rsvpData;
                    if (data.bringData) bringData = data.bringData;
                    if (data.currentHost) currentHost = data.currentHost;
                    if (data.currentDate) currentDate = data.currentDate;
                    if (data.currentTime) currentTime = data.currentTime;
                    if (data.bringItems) bringItems = data.bringItems;
                    if (data.additionalGuests) additionalGuests = data.additionalGuests;
                    
                    // Ensure all family members have RSVP data
                    familyMembers.forEach(member => {
                        if (!rsvpData[member]) {
                            rsvpData[member] = { status: 'pending', guests: 1, previousGuests: 1 };
                        } else {
                            // Ensure previousGuests exists for existing data
                            if (rsvpData[member].previousGuests === undefined) {
                                rsvpData[member].previousGuests = rsvpData[member].guests || 1;
                            }
                        }
                    });
                    
                    initializeBringData();
                    updateDisplay();
                    updateSyncStatus('online');
                } else {
                    // No existing data, create initial state
                    await saveStateToFirebase();
                }
            } catch (error) {
                console.error('Failed to load from Firebase:', error);
                updateSyncStatus('offline');
            }
        }
        
        function setupRealtimeSync() {
            db.collection('shabbat-plans').doc('current').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Update state with Firebase data
                    if (data.rsvpData) rsvpData = data.rsvpData;
                    if (data.bringData) bringData = data.bringData;
                    if (data.currentHost) currentHost = data.currentHost;
                    if (data.currentDate) currentDate = data.currentDate;
                    if (data.currentTime) currentTime = data.currentTime;
                    if (data.bringItems) bringItems = data.bringItems;
                    if (data.additionalGuests) additionalGuests = data.additionalGuests;
                    
                    // Ensure all family members have RSVP data
                    familyMembers.forEach(member => {
                        if (!rsvpData[member]) {
                            rsvpData[member] = { status: 'pending', guests: 1, previousGuests: 1 };
                        } else {
                            // Ensure previousGuests exists for existing data
                            if (rsvpData[member].previousGuests === undefined) {
                                rsvpData[member].previousGuests = rsvpData[member].guests || 1;
                            }
                        }
                    });
                    
                    initializeBringData();
                    updateDisplay();
                    updateSyncStatus('online');
                }
            }, (error) => {
                console.error('Real-time sync error:', error);
                updateSyncStatus('offline');
            });
        }
        
        // Initialize bring items
        function initializeBringData() {
            bringItems.forEach(item => {
                if (!bringData[item]) {
                    bringData[item] = { assigned: false, person: null };
                }
            });
        }
        
        function getCurrentHost() {
            // Use manually set host if available, otherwise use rotation
            if (currentHost) return currentHost;
            
            // For this week, Ruth is hosting
            // Simple rotation based on week number - adjusted to show Ruth this week
            const weekNumber = Math.floor(Date.now() / (1000 * 60 * 60 * 24 * 14)) + 1;
            return hostRotation[weekNumber % hostRotation.length];
        }
        
        function getNextFridayNight() {
            // Use manually set date if available
            let dateObj;
            if (currentDate) {
                dateObj = new Date(currentDate);
            } else {
                // Check if July 4th, 2025 is the next Friday
                const today = new Date();
                const july4 = new Date('2025-07-04');
                
                // If July 4th is in the future and is a Friday, use it
                if (july4 > today && july4.getDay() === 5) {
                    dateObj = july4;
                } else {
                    // Otherwise calculate next Friday
                    const daysUntilFriday = (5 - today.getDay() + 7) % 7;
                    dateObj = new Date(today);
                    dateObj.setDate(today.getDate() + (daysUntilFriday === 0 ? 7 : daysUntilFriday));
                }
            }
            
            const dayOfWeek = dateObj.getDay();
            const formattedDate = dateObj.toLocaleDateString('en-AU', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Return appropriate format based on day of week
            if (dayOfWeek === 6) { // Saturday
                return `Shabbat Lunch - ${formattedDate}`;
            } else if (dayOfWeek === 5) { // Friday
                return `Friday Night Dinner - ${formattedDate}`;
            } else {
                return formattedDate;
            }
        }
        
        function updateDisplay() {
            // Update date and host
            document.getElementById('current-date').textContent = getNextFridayNight();
            document.getElementById('current-time').textContent = currentTime || '7:00 PM';
            document.getElementById('current-host').textContent = getCurrentHost();
            
            // Update RSVP list
            updateRSVPList();
            updateGuestSummary();
            updateBringList();
        }
        
        function updateRSVPList() {
            const rsvpContainer = document.getElementById('rsvp-list');
            rsvpContainer.innerHTML = '';
            
            // Display family members
            familyMembers.forEach(member => {

                rsvpRow.className = 'rsvp-grid';
                
                rsvpRow.innerHTML = `
                    <div class="family-member">${member}</div>
                    <input type="number" 
                           class="guest-count" 
                           value="${memberData.guests}" 
                           min="1" 
                           max="10"
                           onchange="updateGuestCount('${member}', this.value)"
                           ${memberData.status !== 'coming' ? 'disabled' : ''}>
                    <button class="rsvp-btn ${memberData.status}" 
                            onclick="toggleRSVP('${member}')">
                        ${memberData.status === 'coming' ? 'Coming' :

                    </div>
                    <input type="number" 
                           class="guest-count" 
                           value="${guest.guests || 1}" 
                           min="1" 
                           max="10"
                           onchange="updateAdditionalGuestCount(${index}, this.value)"
                           ${guest.status !== 'coming' ? 'disabled' : ''}>
                    <button class="rsvp-btn ${guest.status}" 
                            onclick="toggleAdditionalGuestStatus(${index})">
                        ${guest.status === 'coming' ? 'Coming' : 'Not Coming'}
                    </button>
                `;
                
                rsvpContainer.appendChild(rsvpRow);
            });
            
            // Add "Add Guests" button at the bottom
            const addGuestsBtn = document.createElement('div');
            addGuestsBtn.style.cssText = 'padding: 15px 20px; text-align: center;';
            addGuestsBtn.innerHTML = `
                <button class="edit-btn" onclick="showAddGuestsModal()" style="width: 100%;">
                    ‚ûï Add Guests
                </button>
            `;
            rsvpContainer.appendChild(addGuestsBtn);
        }
        
        function toggleRSVP(member) {
            const current = rsvpData[member].status;
            
            if (current === 'pending') {
                rsvpData[member].status = 'coming';
                // Restore previous guest count when switching to coming
                rsvpData[member].guests = rsvpData[member].previousGuests || 1;
            } else if (current === 'coming') {
                // Store current guest count before switching to not-coming
                rsvpData[member].previousGuests = rsvpData[member].guests;
                rsvpData[member].status = 'not-coming';
                rsvpData[member].guests = 0;
            } else {
                rsvpData[member].status = 'pending';
                rsvpData[member].guests = 0;
            }
            
            updateDisplay();
            saveStateToFirebase();
        }
        
        function updateGuestCount(member, count) {
            const newCount = parseInt(count) || 1;
            rsvpData[member].guests = newCount;
            // Store as previous count for when they switch status
            if (rsvpData[member].status === 'coming') {
                rsvpData[member].previousGuests = newCount;
            }
            updateGuestSummary();
            saveStateToFirebase();
        }
        
        function updateGuestSummary() {
            const familyGuests = familyMembers
                .filter(member => rsvpData[member].status === 'coming')
                .reduce((sum, member) => sum + rsvpData[member].guests, 0);
            
            const additionalGuestsTotal = additionalGuests
                .filter(g => g.status === 'coming')
                .reduce((sum, guest) => sum + (guest.guests || 1), 0);
            
            const totalGuests = familyGuests + additionalGuestsTotal;
            
            const comingCount = familyMembers
                .filter(member => rsvpData[member].status === 'coming').length;
            
            const pendingCount = familyMembers
                .filter(member => rsvpData[member].status === 'pending').length;
            
            const additionalGuestsCount = additionalGuests.filter(g => g.status === 'coming').length;
            
            document.getElementById('guest-summary').innerHTML = `
                <strong>${totalGuests} guests total</strong><br>
                ${comingCount} families confirmed${pendingCount > 0 ? ` (${pendingCount} pending)` : ''}
                ${additionalGuestsCount > 0 ? `<br>${additionalGuestsCount} additional ${additionalGuestsCount === 1 ? 'guest' : 'guests'}` : ''}
            `;
        }
        
        function updateBringList() {
            const bringContainer = document.getElementById('bring-list');
            bringContainer.innerHTML = '';
            
            if (bringItems.length === 0) {
                // Show "Add Items" button when list is empty
                bringContainer.innerHTML = `
                    <div style="padding: 30px 20px; text-align: center;">
                        <p style="color: #718096; margin-bottom: 15px;">No items added yet</p>
                        <button class="edit-btn" onclick="editItems()" style="padding: 10px 20px;">
                            ‚ûï Add Items
                        </button>
                    </div>
                `;
            } else {
                bringItems.forEach(item => {
                    const itemData = bringData[item];
                    const itemRow = document.createElement('div');
                    itemRow.className = 'bring-item';
                    
                    itemRow.innerHTML = `
                        <div class="item-name" onclick="editItemName('${item}')" style="cursor: pointer; text-decoration: underline; text-decoration-style: dotted;">${item}</div>
                        <div class="item-status ${itemData.assigned ? 'item-covered' : 'item-needed'}"
                             onclick="claimItem('${item}')">
                            ${itemData.assigned ? `‚úì ${itemData.person} (tap to change)` : 'Tap to claim'}
                        </div>
                    `;
                    
                    bringContainer.appendChild(itemRow);
                });
            }
        }
        
        function claimItem(item) {
            // Show selection modal
            document.getElementById('modal-title').textContent = `Who will bring ${item}?`;
            const personList = document.getElementById('person-list');
            personList.innerHTML = '';
            
            familyMembers.forEach(person => {
                const btn = document.createElement('button');
                btn.className = 'person-btn';
                btn.textContent = person;
                btn.onclick = () => {
                    bringData[item] = { assigned: true, person: person };
                    updateBringList();
                    closeModal();
                    saveStateToFirebase();
                };
                personList.appendChild(btn);
            });
            
            document.getElementById('selection-modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('selection-modal').style.display = 'none';
        }
        
        function editItems() {
            updateEditList();
            document.getElementById('edit-modal').style.display = 'flex';
        }
        
        function updateEditList() {
            const editList = document.getElementById('edit-list');
            editList.innerHTML = '';
            
            bringItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'edit-item';
                itemDiv.innerHTML = `
                    <span>${item}</span>
                    <button class="remove-btn" onclick="removeItem('${item}')">Remove</button>
                `;
                editList.appendChild(itemDiv);
            });
        }
        
        function removeItem(item) {
            if (confirm(`Remove "${item}" from the list?`)) {
                bringItems = bringItems.filter(i => i !== item);
                delete bringData[item];
                updateEditList();
                updateBringList();
                saveStateToFirebase();
            }
        }
        
        function addNewItem() {
            const input = document.getElementById('new-item-input');
            const newItem = input.value.trim();
            if (newItem && !bringItems.includes(newItem)) {
                bringItems.push(newItem);
                bringData[newItem] = { assigned: false, person: null };
                input.value = '';
                updateEditList();
                updateBringList();
                saveStateToFirebase();
            }
        }
        
        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }
        
        function editHost() {
            const hostList = document.getElementById('host-list');
            hostList.innerHTML = '';
            
            // Add all family members as potential hosts
            familyMembers.forEach(person => {
                const btn = document.createElement('button');
                btn.className = 'person-btn';
                btn.textContent = person;
                btn.onclick = () => {
                    currentHost = person;
                    updateDisplay();
                    closeHostModal();
                    saveStateToFirebase();
                };
                hostList.appendChild(btn);
            });
            
            document.getElementById('host-modal').style.display = 'flex';
        }
        
        function closeHostModal() {
            document.getElementById('host-modal').style.display = 'none';
        }
        
        function editDate() {
            // Pre-fill with current date or next Saturday
            const dateInput = document.getElementById('date-input');
            if (currentDate) {
                dateInput.value = currentDate;
            } else {
                // Set to next Saturday
                const today = new Date();
                const daysUntilSaturday = (6 - today.getDay()) % 7;
                const nextSaturday = new Date(today);
                nextSaturday.setDate(today.getDate() + (daysUntilSaturday === 0 ? 7 : daysUntilSaturday));
                dateInput.value = nextSaturday.toISOString().split('T')[0];
            }
            
            document.getElementById('date-modal').style.display = 'flex';
        }
        
        function saveDate() {
            const dateInput = document.getElementById('date-input');
            if (dateInput.value) {
                currentDate = dateInput.value;
                updateDisplay();
                saveStateToFirebase();
            }
            closeDateModal();
        }
        
        function closeDateModal() {
            document.getElementById('date-modal').style.display = 'none';
        }
        
        function editTime() {
            // Parse current time
            const [time, ampm] = currentTime.split(' ');
            const [hour, minute] = time.split(':');

            document.getElementById('hour-select').value = hour;
            document.getElementById('minute-select').value = minute;

        }
        
        function toggleSection(section) {
            const content = document.getElementById(`${section}-content`);
            const arrow = document.getElementById(`${section}-arrow`);

            arrow.classList.toggle('collapsed');

        function showAddGuestsModal() {
            document.getElementById('guest-name-input').value = '';

            document.getElementById('guests-modal').style.display = 'flex';

        function closeGuestsModal() {
            document.getElementById('guests-modal').style.display = 'none';
        }
        
        function addGuest() {
            const input = document.getElementById('guest-name-input');
            const guestName = input.value.trim();
            if (guestName) {
                additionalGuests.push({ name: guestName, status: 'coming', guests: 1, previousGuests: 1 });
                input.value = '';
                closeGuestsModal();
                updateRSVPList();
                updateGuestSummary();
                saveStateToFirebase();
            }
        }
        
        
        function toggleAdditionalGuestStatus(index) {
            const guest = additionalGuests[index];
            
            if (guest.status === 'coming') {
                // Store current guest count before switching to not-coming
                guest.previousGuests = guest.guests;
                guest.status = 'not-coming';
                guest.guests = 0;
            } else {
                guest.status = 'coming';
                // Restore previous guest count when switching to coming
                guest.guests = guest.previousGuests || 1;
            }
            
            updateRSVPList();
            updateGuestSummary();
            saveStateToFirebase();
        }
        
        function removeAdditionalGuest(index) {
            if (confirm('Remove this guest?')) {
                additionalGuests.splice(index, 1);
                updateRSVPList();
                updateGuestSummary();
                saveStateToFirebase();
            }
        }
        
        function updateAdditionalGuestCount(index, count) {
            const newCount = parseInt(count) || 1;
            additionalGuests[index].guests = newCount;
            // Store as previous count for when they switch status
            if (additionalGuests[index].status === 'coming') {
                additionalGuests[index].previousGuests = newCount;
            }
            updateGuestSummary();
            saveStateToFirebase();
        }
        
        function editItemName(oldName) {
            const newName = prompt(`Edit item name:`, oldName);
            if (newName && newName.trim() && newName !== oldName) {
                const trimmedName = newName.trim();
                
                // Check if new name already exists
                if (bringItems.includes(trimmedName)) {
                    alert('An item with this name already exists!');
                    return;
                }
                
                // Update the item name in bringItems array
                const index = bringItems.indexOf(oldName);
                if (index > -1) {
                    bringItems[index] = trimmedName;
                }
                
                // Move the data from old key to new key
                bringData[trimmedName] = bringData[oldName];
                delete bringData[oldName];
                
                // Update the display and save
                updateBringList();
                saveStateToFirebase();
            }
        }

        // Archive and History Functions
        async function archiveCurrentEvent() {
            if (!currentDate) return;
            
            const eventData = {
                date: currentDate,
                time: currentTime,
                host: currentHost || getCurrentHost(),
                rsvpData: rsvpData,
                bringData: bringData,
                bringItems: bringItems,
                additionalGuests: additionalGuests,
                totalGuests: calculateTotalGuests(),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Save to history collection
                await db.collection('shabbat-history').add(eventData);
                
                // Reset current event
                resetToDefaults();
            } catch (error) {
                console.error('Failed to archive event:', error);
            }
        }
        
        function resetToDefaults() {
            // Reset all RSVP data to default state
            familyMembers.forEach(member => {
                rsvpData[member] = { status: 'pending', guests: 1, previousGuests: 1 };
            });
            
            // Clear all menu items and data
            bringItems = [];
            bringData = {};
            
            // Clear additional guests
            additionalGuests = [];
            
            // Reset host, date, and time
            currentHost = '';
            currentDate = '';
            currentTime = '7:00 PM';
            
            updateDisplay();
            saveStateToFirebase();
        }
        
        function calculateTotalGuests() {
            const familyGuests = familyMembers
                .filter(member => rsvpData[member].status === 'coming')
                .reduce((sum, member) => sum + rsvpData[member].guests, 0);
            
            const additionalGuestsTotal = additionalGuests
                .filter(g => g.status === 'coming')
                .reduce((sum, guest) => sum + (guest.guests || 1), 0);
            
            return familyGuests + additionalGuestsTotal;
        }
        
        function showHistory() {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('history-view').style.display = 'block';
            loadHistoryEvents();
        }
        
        function showMainView() {
            document.getElementById('history-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }
        
        async function loadHistoryEvents() {
            try {
                const snapshot = await db.collection('shabbat-history')
                    .orderBy('date', 'desc')
                    .limit(50)
                    .get();
                
                const select = document.getElementById('history-select');
                select.innerHTML = '<option value="">Select an event...</option>';
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const dateObj = new Date(data.date);
                    const dateStr = dateObj.toLocaleDateString('en-AU', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${dateStr} - Host: ${data.host}`;
                    select.appendChild(option);
                });
                
                if (snapshot.empty) {
                    const option = document.createElement('option');
                    option.textContent = 'No history available yet';
                    option.disabled = true;
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }
        
        async function loadHistoryEvent() {
            const eventId = document.getElementById('history-select').value;
            if (!eventId) {
                document.getElementById('history-content').style.display = 'none';
                return;
            }
            
            try {
                const doc = await db.collection('shabbat-history').doc(eventId).get();
                if (doc.exists) {
                    const data = doc.data();
                    displayHistoryEvent(data);
                }
            } catch (error) {
                console.error('Failed to load event:', error);
            }
        }
        
        function displayHistoryEvent(data) {
            document.getElementById('history-content').style.display = 'block';
            document.getElementById('history-host').textContent = data.host;
            
            // Display RSVPs
            const rsvpContainer = document.getElementById('history-rsvp-list');
            rsvpContainer.innerHTML = '';
            
            // Display family members who came
            familyMembers.forEach(member => {
                if (data.rsvpData[member] && data.rsvpData[member].status === 'coming') {
                    const div = document.createElement('div');
                    div.style.cssText = 'padding: 10px 0; border-bottom: 1px solid #e2e8f0;';
                    div.innerHTML = `<strong>${member}</strong> - ${data.rsvpData[member].guests} guests`;
                    rsvpContainer.appendChild(div);
                }
            });
            
            // Display additional guests
            if (data.additionalGuests) {
                data.additionalGuests.forEach(guest => {
                    if (guest.status === 'coming') {
                        const div = document.createElement('div');
                        div.style.cssText = 'padding: 10px 0; border-bottom: 1px solid #e2e8f0;';
                        div.innerHTML = `<strong>${guest.name}</strong> (guest) - ${guest.guests || 1} guests`;
                        rsvpContainer.appendChild(div);
                    }
                });
            }
            
            // Display guest summary
            document.getElementById('history-guest-summary').innerHTML = `
                <strong>${data.totalGuests || 0} guests total</strong>
            `;
            
            // Display what was brought
            const bringContainer = document.getElementById('history-bring-list');
            bringContainer.innerHTML = '';
            
            if (data.bringItems && data.bringData) {
                data.bringItems.forEach(item => {
                    if (data.bringData[item] && data.bringData[item].assigned) {
                        const div = document.createElement('div');
                        div.style.cssText = 'padding: 10px 0; border-bottom: 1px solid #e2e8f0;';
                        div.innerHTML = `<strong>${item}</strong> - ${data.bringData[item].person}`;
                        bringContainer.appendChild(div);
                    }
                });
            }
        }
        
        
        // Check if we need to archive (runs on page load)
        function checkAutoArchive() {
            if (!currentDate) return;
            
            const eventDate = new Date(currentDate);
            const now = new Date();
            
            // If the event was on Friday or Saturday and it's now after the event
            if (eventDate.getDay() === 5) { // Friday
                const saturdayNight = new Date(eventDate);
                saturdayNight.setDate(eventDate.getDate() + 1); // Saturday
                saturdayNight.setHours(20, 0, 0, 0); // 8 PM Saturday
                
                if (now > saturdayNight) {
                    archiveCurrentEvent();
                }
            } else if (eventDate.getDay() === 6) { // Saturday
                const sundayMorning = new Date(eventDate);
                sundayMorning.setDate(eventDate.getDate() + 1); // Sunday
                sundayMorning.setHours(8, 0, 0, 0); // 8 AM Sunday
                
                if (now > sundayMorning) {
                    archiveCurrentEvent();
                }
            }
        }
